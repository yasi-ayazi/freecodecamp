<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
<link rel="stylesheet" href="SurveyForm.css"/>
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve!</p>
    <form id="survey-form">
      <!-- Name -->
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Age -->
      <label for="number" id="number-label">Age (optional):</label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Enter your age">

      <!-- Role -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full-time Job</option>
        <option value="learner">Full-time Learner</option>
        <option value="prefer-not">Prefer not to say</option>
        <option value="other">Other</option>
      </select>

      <!-- Recommendation -->
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
      <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

      <!-- Features -->
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" name="improve" value="projects"> Projects</label>
      <label><input type="checkbox" name="improve" value="frontend"> Front-end Development</label>
      <label><input type="checkbox" name="improve" value="backend"> Back-end Development</label>
      <label><input type="checkbox" name="improve" value="data"> Data Visualization</label>

      <!-- Comments -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
